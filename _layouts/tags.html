---
layout: default
---
<h2><a href="{{ page.url }}">About: {{ page.title }}</a></h2>

{{ content }}

<ul class="posts">
{% for post in site.posts %}
	{% if post.tags contains page.title %}
  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> {{ post.summary }}</li>
	{% endif %}
{% endfor %}
</ul>
