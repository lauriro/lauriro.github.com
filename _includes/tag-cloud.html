<h3>Tags <span class="count">({{site.tags.size}})</span></h3>		
<ul class="tag-cloud">
  {% for tag in site.tags %}      
  <li><a href="/tags/{{ tag | first }}.html" 
    style="font-size:{{ tag | last | size | times:100 | divided_by:site.tags.size | plus:100}}%">
    {{ tag | first }}</a>{% unless forloop.last %}, {% endunless %}
  </li>
  {% endfor %}    
</ul>
